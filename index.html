<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4
        .7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/
        5.15.4/css/all.min.css">
    
    <title>Calculator</title>
</head>
<body>

 <header>

  <div class="calc"><p>calc</p></div>
  <div class="paraph"><p>theme</p></div>

  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>

 </header>

 <main>
    
     <table id="calculator">
       <tr>
         <td colspan="3">
           <input type="text" id="screen">
         </td>
       </tr>
       <tbody>
         <tr>
           <td><input type="button" class="seven" value="7"></td>
           <td><input type="button" class="eight" value="8"></td>
           <td><input type="button" class="nine" value="9"></td>
           <td><input type="button" class="delete" value="del"></td>
         </tr>
         <tr>
           <td><input type="button" class="four" value="4"></td>
           <td><input type="button" class="five" value="5"></td>
           <td><input type="button" class="six" value="6"></td>
           <td><input type="button" class="sum" value="+"></td>
         </tr>
         <tr>
           <td><input type="button" class="one" value="1"></td>
           <td><input type="button" class="two" value="2"></td>
           <td><input type="button" class="three" value="3"></td>
           <td><input type="button" class="rest" value="-"></td>
         </tr>
         <tr>
           <td><input type="button" class="cero" value="0"></td>
           <td><input type="button" class="decimal" value="."></td>
           <td><input type="button" class="divition" value="/"></td>
           <td><input type="button" class="multiplyr" value="*"></td>
         </tr>
         <tr>
           <td colspan="2"><input type="button" class="reset" value="reset"></td>
           <td colspan="2"><input type="button" class="equality" value="="></td>
         </tr>
       </tbody>
      </table>
 </main>

 <footer class="footer">

 </footer>

 <script src="app.js"></script> 
</body>
</html>
